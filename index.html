               <figure class="img-container">
                  <img

                     alt="Batman staring menacingly"
                  />
               </figure>

               <div class="details-container">
                  <h2 class="name">Batman</h2>
                  <h3 class="occupation">Vigilante</h3>

                  <div class="card-details">
                     <div class="item">
                        <p class="value">35</p>
                        <p class="label">Age</p>
                     </div>

                     <div class="item">
                        <p class="value">95kg</p>
                        <p class="label">Weight</p>
                     </div>

                     <div class="item">
                        <p class="value">188cm</p>
                        <p class="label">Height</p>
                     </div>
                  </div>
                  <div class="description">
                     <p class="description-content">
                        Crimefighter operating in Gotham City. Serves as the
                        cities protector, using the symbol of a bat to strike
                        fear into the hearts of criminals. No superpowers, but
                        money.
                     </p>
                  </div>
               </div>
            </article>
